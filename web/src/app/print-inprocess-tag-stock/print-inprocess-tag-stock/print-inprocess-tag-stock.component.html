<div class="container-fluid no-breadcrumbs">

  <mat-card>
    <mat-card-title>
      <h6>Pring In Process Tag</h6>
    </mat-card-title>

    <mat-card-content class="no-margin">

      <mat-card>
        <mat-card-content>

          <form [formGroup]="validationForm">
            <div class="row card-table-body">
              <div class="col-3 col-lg-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="กลุ่มสินค้า" formControlName="group_line" name="group_line" #bar_code [(ngModel)] ="searchModel.group_line">
                </mat-form-field>
                
              </div>
              <div class="col-2 col-lg-2">
                <mat-card-actions class="no-margin">
                  <button mat-raised-button color="primary" type="button" (click)="openSearchGroupModal()">
                    <mat-icon class="material-icons">search</mat-icon> เลือก
                  </button>
                </mat-card-actions>
              </div>
            </div>
            <div class="row card-table-body">
              <div class="col-3 col-lg-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="รหัสสินค้า" formControlName="sub_prod_code" name="sub_prod_code" #sub_prod_code [(ngModel)] ="searchModel.sub_prod_code">
                </mat-form-field>
                
              </div>
              <div class="col-2 col-lg-2">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Qty" formControlName="qty" name="qty" [(ngModel)] ="model.qty">
                </mat-form-field>
                
              </div>

              <div class="col-2 col-lg-2">
                <mat-card-actions class="no-margin">
                  <button mat-raised-button color="primary" type="button" (click)="openSearchProductModal()">
                    <mat-icon class="material-icons">search</mat-icon> เลือก
                  </button>
                </mat-card-actions>
              </div>

              <div class="col-2 col-lg-2">
                <mat-card-actions class="no-margin">
                  <button mat-raised-button color="primary" type="button" (click)="print()" [disabled]="model.qty==0">
                    <mat-icon class="material-icons">print</mat-icon> Print
                  </button>
                </mat-card-actions>
              </div>

            </div>
            <div class="row card-table-body">
              <div class="col-8 col-lg-8">
                <mat-form-field class="full-width">
                  <input matInput placeholder="รายละเอียดอื่น ๆ" formControlName="description" name="description" [(ngModel)]="model.description">
                </mat-form-field>
              </div>
            </div>
            



            <div class="row card-table-body">
              
              <div class="col-3 col-lg-3">
                <small>Product Code</small>
                <dd>{{model.sub_prod_code}}</dd>
              </div>
              <div class="col-5 col-lg-5">
                <small>Product Name</small>
                <dd>{{model.sub_prod_name}}</dd>
              </div>

              

            </div>
            <div class="row card-table-body">
              <div class="col-3 col-lg-3">
                <small>Size</small>
                <dd>{{model.size_name}}</dd>
              </div>
              <div class="col-4 col-lg-4">
                <small>Design</small>
                <dd>{{model.design_name}}</dd>
              </div>

            </div>

            <div class="row card-table-body">
              <div class="col-4 col-lg-4">
                <small>Order No.</small>
                <dd>{{model.por_no}}</dd>
              </div>
             

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    

    <br />
    <br />
    <mat-card-actions class="no-margin">
      <div class="row">
        <div class="col-2 col-sm-2">
          <button (click)="close_print();" mat-raised-button color="primary">
            <mat-icon class="material-icons">close</mat-icon> ปิด
          </button>
        </div>

      </div>
    </mat-card-actions>


  </mat-card>


</div>
