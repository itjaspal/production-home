<div class="container-fluid no-breadcrumbs">
  <!-- container-->
  <mat-card>
    <!-- mat-card 1 -->
    <mat-card-title>
      <h6> รายละเอียดสินค้า</h6>
    </mat-card-title>
    <br />


    <!-- <div class="col-12">
        <br/>
      </div>  -->

    <mat-card-content class="no-margin">
      <!-- Detail-->
      <div class="row">
          <div class="col-lg-5 col-sm-5">
            <dt>เลขที่เอกสาร : {{datas.doc_no}}</dt>
          </div>
        </div>
      <mat-card-content>
        <table style="width: 100%">
          <thead>
            <tr>
              <th style="width: 5px" class="text-center">Item</th>
              <th style="width: 150px" class="text-center">Product Code</th>
              <th style="width: 200px" class="text-center">Product Description</th>
              <th style="width: 50px" class="text-center">Unit</th>
              <th style="width: 50px" class="text-center">ส่งมอบ</th>
              <th style="width: 100px" class="text-center">MPS Date</th>
              <th style="width: 50px" class="text-center">Job No.</th>

            </tr>
          </thead>
          <tbody *ngFor="let x of datas.datas; let i = index;">
            <tr>
              <td class="text-center">{{x.line_no}}</td>
              <td>{{x.prod_code}}</td>
              <td>{{x.prod_name}}</td>
              <td class="text-center">{{x.uom_code}}</td>
              <td class="text-center">{{x.qty_pdt}}</td>
              <td class="text-center">{{x.req_date}}</td>
              <td class="text-center">{{x.job_no}}</td>
            </tr>
            <tr><td></td><td colspan="6">Set No. : {{x.set_no}}</td></tr>
            <!-- <tr>
              <td colspan="7">&nbsp;
                <mat-expansion-panel>
                  <mat-expansion-panel-header>Set No.
                  </mat-expansion-panel-header>
                  {{x.set_no}}
                </mat-expansion-panel>
              </td>
            </tr> -->

          </tbody>
          <tbody>
            <tr>
              <td style="width: 5px" class="text-center"></td>
              <td style="width: 150px" class="text-center"></td>
              <td style="width: 200px" class="text-center">Total : </td>
              <td style="width: 50px" class="text-center">{{datas.total_item}} Item.</td>
              <td style="width: 50px" class="text-center">{{datas.total_qty}}</td>
              <td style="width: 100px" class="text-center"></td>
              <td style="width: 50px" class="text-center"></td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card-content> <!-- Detail-->
    <br />




    <mat-card-actions class="no-margin">
      <div class="row">
        <div class="col-2 col-sm-2">
          <button (click)="close();" mat-raised-button color="primary">
            <mat-icon class="material-icons">close</mat-icon> ปิด
          </button>
        </div>
      </div>
    </mat-card-actions>

  </mat-card> <!-- mat-card 1 -->
</div> <!-- container-->
