<div class="container-fluid no-breadcrumbs">

  <mat-card>
    <mat-card-title>
      <h6>บันทึกผลผลิต In Process - Manual</h6>
    </mat-card-title>

    <mat-card-content class="no-margin">

      <mat-card>
        <mat-card-content>

          <form [formGroup]="validationForm">
            <div class="row card-table-body">
              <div class="col-3 col-lg-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Barcode" formControlName="bar_code" name="bar_code" #bar_code [(ngModel)] ="searchModel.bar_code">
                </mat-form-field>
                
              </div>
              <div class="col-2 col-lg-2">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Qty" formControlName="qty" name="qty" [(ngModel)] ="searchModel.qty">
                </mat-form-field>
                
              </div>

              <div class="col-2 col-lg-2">
                <mat-card-actions class="no-margin">
                  <button mat-raised-button color="primary" type="button" (click)="openSearchProductModal()">
                    <mat-icon class="material-icons">search</mat-icon> เลือก
                  </button>
                </mat-card-actions>
              </div>

              <div class="col-2 col-lg-2">
                <mat-card-actions class="no-margin">
                  <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="!validationForm.valid">
                    <mat-icon class="material-icons">save</mat-icon> บันทึก
                  </button>
                </mat-card-actions>
              </div>

            </div>
            <div class="row card-table-body">
              <div class="col-8 col-lg-8">
                <mat-form-field class="full-width">
                  <input matInput placeholder="รายละเอียดอื่น ๆ" name="description" [(ngModel)]="model.description">
                </mat-form-field>
              </div>
            </div>
            



            <div class="row card-table-body">
              <div class="col-3 col-lg-2">
                <small>Barcode</small>
                <dd>{{datas.bar_code}}</dd>
              </div>
              <div class="col-3 col-lg-3">
                <small>Product Code</small>
                <dd>{{datas.prod_code}}</dd>
              </div>
              <div class="col-4 col-lg-4">
                <small>Product Name</small>
                <dd>{{datas.prod_name}}</dd>
              </div>

              <div class="col-1 col-lg-1">
                <small>Qty</small>
                <dd>{{datas.qty}}</dd>
              </div>

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    

    <br />
    <br />
    <mat-card-actions class="no-margin">
      <div class="row">
        <div class="col-2 col-sm-2">
          <button (click)="close();" mat-raised-button color="primary">
            <mat-icon class="material-icons">close</mat-icon> ปิด
          </button>
        </div>

      </div>
    </mat-card-actions>


  </mat-card>


</div>
