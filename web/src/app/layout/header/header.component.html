    <div class="top-nav-right">
      <ul class="list-unstyled float-right">
        <li style="border-left: 1px solid #e5e5e5;">

          <button mat-button class="md-button header-btn" [matMenuTriggerFor]="appMenu">
            <mat-list>
              <mat-list-item>
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <h4 mat-line class="line-1">{{user.username}} <span
                    *ngIf="user.isPC">({{user.branch.branch.entityCode}})</span> </h4>
                <p class="text-left" mat-line *ngIf="!user.isPC">
                  <small>{{user.dept_name}}</small>
                </p>
                <p class="text-left" mat-line *ngIf="user.isPC" class="pc-branch-view">
                  <small>{{user.branch.branch.branchCode}}-{{user.branch.branch.branchNameThai}}</small>
                </p>
              </mat-list-item>
            </mat-list>
          </button>

          <mat-menu #appMenu="matMenu">
            <button mat-menu-item [routerLink]="['/app/user/change-password']">
              <mat-icon class="material-icons">vpn_key</mat-icon> <span>เปลี่ยนรหัสผ่าน</span>
            </button>
            <button mat-menu-item (click)="logout()">

          </mat-menu>
